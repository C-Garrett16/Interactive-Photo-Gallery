<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="utf-8">
    <title>Interactive Photo Gallery</title>
    <!--  CSS Links  -->
    <link rel="stylesheet" href="css/lightgallery.css">
    <link rel="stylesheet" href="css/main.css">
  </head>

  <body>
    <div class="filter-container">
        <input type="search" name="user_filter" id="filter" placeholder="Search">
    </div> <!-- filer-container -->
      
    <div class="container">
      <ul class="photoGallery clearfix">
        <li data-src="img/01.jpg" data-sub-html="<h3>I love hay bales. Took this snap on a drive through the countryside past some straw fields.</h3>"><img src="img/thumb/01.jpg" alt="Hay Bales"></li>
        <li data-src="img/02.jpg" data-sub-html="<h3>The lake was so calm today. We had a great view of the snow on the mountains from here.</h3>"><img src="img/thumb/02.jpg" alt="Lake"></li>
        <li data-src="img/03.jpg" data-sub-html="<h3>I hiked to the top of the mountain and got this picture of the canyon and trees below.</h3>"><img src="img/thumb/03.jpg" alt="Canyon"></li>
        <li data-src="img/04.jpg" data-sub-html="<h3>It was amazing to see an iceberg up close, it was so cold but didnâ€™t snow today.</h3>"><img src="img/thumb/04.jpg" alt="Iceburg"></li>
        <li data-src="img/05.jpg" data-sub-html="<h3>The red cliffs were beautiful. It was really hot in the desert but we did a lot of walking through the canyons.</h3>"><img src="img/thumb/05.jpg" alt="Desert"></li>
        <li data-src="img/06.jpg" data-sub-html="<h3>Fall is coming, I love when the leaves on the trees start to change color.</h3>"><img src="img/thumb/06.jpg" alt="Fall"></li>
        <li data-src="img/07.jpg" data-sub-html="<h3>I drove past this plantation yesterday, everything is so green!</h3>"><img src="img/thumb/07.jpg" alt="Plantation"></li>
        <li data-src="img/08.jpg" data-sub-html="<h3>My summer vacation to the Oregon Coast. I love the sandy dunes!</h3>"><img src="img/thumb/08.jpg" alt="Dunes"></li>
        <li data-src="img/09.jpg" data-sub-html="<h3>We enjoyed a quiet stroll down this countryside lane.</h3>"><img src="img/thumb/09.jpg" alt="Contryside Lane"></li>
        <li data-src="img/10.jpg" data-sub-html="<h3>Sunset at the coast! The sky turned a lovely shade of orange.</h3>"><img src="img/thumb/10.jpg" alt="Sunset"></li>
        <li data-src="img/11.jpg" data-sub-html="<h3>I did a tour of a cave today and the view of the landscape below was breathtaking.</h3>"><img src="img/thumb/11.jpg" alt="Cave"></li>
        <li data-src="img/12.jpg" data-sub-html="<h3>I walked through this meadow of bluebells and got a good view of the snow on the mountain before the fog came in.</h3>"><img src="img/thumb/12.jpg" alt="Bluebells"></li>
        <li><iframe width="200" height="200" src="https://www.youtube.com/embed/78nyMHLONqo?rel=0&amp;controls=0&amp;showinfo=0" allowfullscreen></iframe></li>
        <li data-src="img/13.jpg" data-sub-html="<h3>This sunset was just perfect. Never seen one like it before.</h3>"><img src="img/thumb/13.jpg" alt="Grassland Sunset"></li>
        <li data-src="img/14.jpg" data-sub-html="<h3>This waterfall was just outstanding. I seen it while out exploring.</h3>"><img src="img/thumb/14.jpg" alt="Waterfall"></li>
        <li data-src="img/15.jpg" data-sub-html="<h3>We were checking out the rocks when I took this picture.</h3>"><img src="img/thumb/15.jpg" alt="Ocean"></li>
        <li data-src="img/16.jpg" data-sub-html="<h3>This was a beautiful shot. I love the look of the mountains</h3>"><img src="img/thumb/16.jpg" alt="Mountains"></li>
        <li data-src="img/17.jpg" data-sub-html="<h3>Seen this bench just out in the wilderness during a hike. Beautiful scenery!</h3>"><img src="img/thumb/17.jpg" alt="The Bench"></li>
        <li data-src="img/18.jpg" data-sub-html="<h3>The reflection on the lake of the trees and mountain was just outstanding.</h3>"><img src="img/thumb/18.jpg" alt="Reflections"></li>
        <li data-src="img/19.jpg" data-sub-html="<h3>I took this shot after we got done swimming. The river was just the right temperature!</h3>"><img src="img/thumb/19.jpg" alt="The River"></li>
      </ul>
    </div> <!-- Container -->
    <script src="http://code.jquery.com/jquery-1.11.3.min.js"></script>
    <script src="js/lightgallery.min.js"></script>
    <script src="js/main.js"></script>
  </body> 
</html>
